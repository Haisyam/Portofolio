    <script>
      // Pilih elemen <tbody> untuk hasil
      const resultTbody = document.getElementById("result");

      // Fungsi untuk mengambil data dari API
      async function fetchDayOffData() {
        try {
          // Ambil data dari API
          const response = await fetch("https://dayoffapi.vercel.app/api");
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          // Parsing JSON
          const data = await response.json();

          // Kosongkan data lama
          resultTbody.innerHTML = "";

          // Tampilkan data dalam tabel
          data.forEach((item) => {
            const row = document.createElement("tr");
            row.classList.toggle("is-cuti", item.is_cuti);

            row.innerHTML = `
        <td>${item.tanggal}</td>
        <td>${item.keterangan}</td>
        <td>${item.is_cuti ? "Ya" : "Tidak"}</td>
      `;
            resultTbody.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching data:", error);
          resultTbody.innerHTML = `
      <tr>
        <td colspan="3" style="color: red; text-align: center;">
          Gagal mengambil data: ${error.message}
        </td>
      </tr>
    `;
        }
      }

      // Panggil fungsi fetch data saat halaman dimuat
      fetchDayOffData();
    </script>
